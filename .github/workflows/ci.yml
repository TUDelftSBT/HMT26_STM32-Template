name: ci

on:
  push:
  pull_request:

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build dev image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          tags: stm32-dev:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 1) Configure firmware once
      - name: Configure firmware (compile_commands.json)
        run: |
          docker run --rm -t \
            -v "${PWD}:/work" -w /work \
            stm32-dev:ci bash -lc "\
              git config --global --add safe.directory /work || true; \
              cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            "

      # 2) Static analysis
      - name: Static analysis (cppcheck)
        run: |
          docker run --rm -t \
            -v "${PWD}:/work" -w /work \
            stm32-dev:ci bash -lc "\
              cppcheck \
                --project=build/compile_commands.json \
                --enable=warning,style,performance,portability \
                --inconclusive \
                --error-exitcode=1 \
                -i build \
            "

      # 3) Build firmware (ARM)
      - name: Build firmware
        run: |
          docker run --rm -t \
            -v "${PWD}:/work" -w /work \
            stm32-dev:ci bash -lc "\
              cmake --build build -j \
            "

      # 4) Unit tests
      - name: Unit tests (host)
        run: |
          docker run --rm -t \
            -v "${PWD}:/work" -w /work \
            stm32-dev:ci bash -lc "\
              cmake -S tests -B build-host -DCMAKE_BUILD_TYPE=Debug; \
              cmake --build build-host -j; \
              ctest --test-dir build-host --output-on-failure \
            "

      # 5) Upload firmware output
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: HMT26_FIRMWARE
          path: |
            build/*.elf
            build/*.hex
            build/*.bin
