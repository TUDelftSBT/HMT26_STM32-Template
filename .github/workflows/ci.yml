name: CI

on:
  push:
  pull_request:

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # IMPORTANT: make sure build directories are not checked out / not conflicting
      - name: Clean build directories on runner
        run: |
          rm -rf build build-host

      - name: Build Docker image
        run: |
          docker build -t stm32-dev -f .devcontainer/Dockerfile .

      - name: Build firmware (ARM)
        run: |
          docker run --rm -t \
            -v "$PWD:/work" -w /work \
            stm32-dev bash -lc '
              set -e
              git config --global --add safe.directory /work || true
              rm -rf build
              cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug
              cmake --build build -j
              test -f build/HMT26_FIRMWARE.elf
            '

      - name: Build & run unit tests (host)
        run: |
          docker run --rm -t \
            -v "$PWD:/work" -w /work \
            stm32-dev bash -lc '
              set -e
              git config --global --add safe.directory /work || true
              rm -rf build-host
              cmake -S tests -B build-host -DCMAKE_BUILD_TYPE=Debug
              cmake --build build-host -j
              ctest --test-dir build-host --output-on-failure
            '