name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t stm32-dev -f .devcontainer/Dockerfile .

      - name: Build firmware
        run: |
          docker run --rm -t \
            --user "$(id -u):$(id -g)" \
            -v "${{ github.workspace }}:/work" -w /work \
            stm32-dev bash -lc "
              set -e
              rm -rf build
              cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug
              cmake --build build -j
              test -f build/HMT26_FIRMWARE.elf
            "

      - name: Run unit tests
        run: |
          docker run --rm -t \
            --user "$(id -u):$(id -g)" \
            -v "${{ github.workspace }}:/work" -w /work \
            stm32-dev bash -lc "
              set -e
              rm -rf build-host
              cmake -S tests -B build-host -DCMAKE_BUILD_TYPE=Debug
              cmake --build build-host -j
              ctest --test-dir build-host --output-on-failure
            "

      - name: Static analysis (clang-tidy)
        shell: bash
        run: |
          set -euo pipefail
          docker run --rm -i \
            -v "${{ github.workspace }}:/work" -w /work \
            stm32-dev bash <<'EOF'
          set -euo pipefail
          rm -rf build-host
          cmake -S tests -B build-host -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

          find Project Modules -type f \( -name '*.c' -o -name '*.cpp' \) -print0 \
            | xargs -0 -r clang-tidy -p build-host
          EOF

      
